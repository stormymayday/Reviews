<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <main>

        <!-- container start -->
        <div class="container">

            <!-- title start -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="title-underline"></div>
            </div>
            <!-- title end -->

            <!-- review start -->
            <article class="review">

                <!-- img-container start -->
                <div class="img-container">
                    <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg "
                        class="img" id="person-img" alt="person" />
                </div>
                <!-- img-container end -->

                <h4 id="author">jane doe</h4>
                <p id="job">ux designer</p>
                <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, culpa. Commodi
                    voluptatibus eum totam laboriosam, cumque doloribus harum odio voluptatum?</p>

                <!-- button-container start -->
                <div class="button-container">

                    <!-- left button start -->
                    <button type="button" class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <!-- left button end -->

                    <!-- right button start -->
                    <button type="button" class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <!-- right button end -->

                </div>
                <!-- button-container end -->

                <button class="btn random-btn">surprise me</button>

            </article>
            <!-- review end -->

        </div>
        <!-- container end -->

    </main>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
